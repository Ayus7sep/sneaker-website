<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripKicks - Sneaker Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#men">Men</a></li>
            <li><a href="#women">Women</a></li>
            <li><a href="#sale">Sale</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1>DripKicks</h1>
        <p>Premium Sneakers at Best Prices</p>
    </header>

    <!-- Products -->
    <section class="products">
        <h2>Featured Sneakers</h2>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="/api/placeholder/200/200" alt="Sneaker 1">
                <h3>DripKicks X-Flow</h3>
                <p>Limited Edition</p>
                <p class="old-price">₹18,999</p>
                <p class="price">₹14,999</p>
                <button class="shop-button">Add to Cart</button>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="/api/placeholder/200/200" alt="Sneaker 2">
                <h3>Street Classic Pro</h3>
                <p>Urban Style</p>
                <p class="old-price">₹12,999</p>
                <p class="price">₹9,999</p>
                <button class="shop-button">Add to Cart</button>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="/api/placeholder/200/200" alt="Sneaker 3">
                <h3>Hype Beast 3000</h3>
                <p>Trending Now</p>
                <p class="old-price">₹21,999</p>
                <p class="price">₹16,999</p>
                <button class="shop-button">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 DripKicks. All rights reserved.</p>
    </footer>
</body>
</html>
